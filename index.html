<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Islamic Calendar Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
          <button id="prev">←</button>
          <h3 id="monthYear">Month Year</h3>
          <button id="next">→</button>
        </div>
        <div class="days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
  <script src="script.js"></script>
</body>
</html>
